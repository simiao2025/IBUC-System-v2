<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/3d/logo-IBUC.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBUC - Sistema Administrativo</title>
    <style>
      /* Loading Screen Styles */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }

      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Animated Logo with 3D Effect */
      .loading-logo-container {
        width: 360px;
        height: 360px;
        position: relative;
        perspective: 1200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-flipper {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: flipLogo 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      .logo-back {
        transform: rotateY(180deg);
      }

      .loading-logo {
        max-width: 240px;
        max-height: 240px;
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.2));
        margin: auto;
      }

      /* Orange Circle Rotation */
      .loading-logo-container::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 360px;
        height: 360px;
        border: 6px solid transparent;
        border-top-color: #FF8C42;
        border-right-color: #FF8C42;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: rotateCircle 3s linear infinite;
        opacity: 0.9;
        z-index: -1;
      }

      /* Secondary rotating circle for depth */
      .loading-logo-container::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 330px;
        height: 330px;
        border: 2px dashed rgba(255, 140, 66, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: rotateCircle 4s linear infinite reverse;
        z-index: -1;
      }

      /* Flip Animation with Pauses - Vertical Rotation (Y-axis) */
      @keyframes flipLogo {
        0%, 30% { transform: rotateY(0deg); }
        35%, 80% { transform: rotateY(180deg); }
        85%, 100% { transform: rotateY(360deg); }
      }

      /* Circle rotation */
      @keyframes rotateCircle {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Loading text with gradient */
      .loading-text {
        margin-top: 50px;
        background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 50%, #FF8C42 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1px;
        animation: shimmer 2s linear infinite;
        position: relative;
        z-index: 10;
      }

      @keyframes shimmer {
        to { background-position: 200% center; }
      }

      /* Decorative dots */
      .loading-dots {
        display: flex;
        gap: 8px;
        margin-top: 20px;
      }

      .dot {
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, #FF8C42, #FF6B35);
        border-radius: 50%;
        animation: dotPulse 1.4s ease-in-out infinite;
      }

      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes dotPulse {
        0%, 100% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
      }

      /* Hide root until loading completes */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading Screen -->
    <div id="app-loading">
      <div class="loading-container">
        <div class="loading-logo-container">
          <div class="logo-flipper">
            <div class="logo-face logo-front">
              <img src="/icons/3d/logo-IBUC.png" alt="IBUC Logo" class="loading-logo" />
            </div>
            <div class="logo-face logo-back">
              <img src="/icons/3d/Logo_admprv.png" alt="Igreja Logo" class="loading-logo" />
            </div>
          </div>
        </div>
        <p class="loading-text">Carregando sistema...</p>
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
